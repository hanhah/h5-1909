<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrap{
            width:90%;
            margin:10px auto;
        }
        .table{
            margin-top:20px;
        }
        .table th{
            background:blue;
            color:#fff;
            text-align:center;
        }
        .table td{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="images/logo.png">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加学员</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class=col-lg-1>学号</th>
                    <th class=col-lg-2>姓名</th>
                    <th class=col-lg-1>性别</th>
                    <th class=col-lg-2>年龄</th>
                    <th class=col-lg-3>联系方式</th>
                    <th class=col-lg-2>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <a href="javascript:void(0)">修改</a>
                        <a href="javascript:void(0)">删除</a>
                    </td>
                </tr> -->
            </tbody>
        </table>


        <!-- 添加学员 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">添加学员信息</h4>
                    </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">学员名称</label>
                            <input type="text" class="form-control addName" id="recipient-name">
                        </div>
                        <div class="form-group"> 
                            <label for="recipient-name" class="control-label">学员性别</label>
                            <input type="text" class="form-control addSex" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">学员年龄</label>
                            <input type="text" class="form-control addAge" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">联系方式</label>
                            <input type="text" class="form-control addPhone" id="recipient-name">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary addBtn">确认添加</button>
                </div>
                </div>
            </div>
        </div>
    </div>



    <!-- 改 -->
    <div class="modal fade" id="myModalUpdata" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">修改学员信息</h4>
                    </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">学员名称</label>
                            <input type="text" class="form-control upName" id="recipient-name" value="111111">
                            <input type="text">
                        </div>
                        <div class="form-group"> 
                            <label for="recipient-name" class="control-label">学员性别</label>
                            <input type="text" class="form-control upSex" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">学员年龄</label>
                            <input type="text" class="form-control upAge" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">联系方式</label>
                            <input type="text" class="form-control upPhone" id="recipient-name">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary addBtn">确认修改</button>
                </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script src="js/common/ajax2.0.js"></script>
<script src="js/dataRender.js"></script>
<script src="js/add.js"></script>
<script src="js/del.js"></script>
<script src="js/updataSelect.js"></script>
